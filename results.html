<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        /* General Styling */
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='mlimage.png') }}") no-repeat center center fixed;
            background-size: cover;
           
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Styled Table */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            font-size: 16px;
            text-align: left;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table thead {
            background: #28a745;
            color: #ffffff;
        }
        table th, table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        table tr:nth-child(even) {
            background: #f8f9fa;
        }

        /* Accuracy */
        .accuracy {
            font-size: 18px;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Visualization */
        .plot-container {
            margin-top: 20px;
        }
        .plot-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .plot-container img:hover {
            transform: scale(1.05);
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s ease-in-out;
        }
        .back-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Results</h1>

        {% if accuracy %}
            <p class="accuracy">Model Accuracy: {{ accuracy }}%</p>
        {% endif %}

        <div class="table-container">
            {{ prediction_results | safe }}
        </div>

        {% if plot_path %}
            <div class="plot-container">
                <h2>Visualization</h2>
                <img src="{{ url_for('static', filename='visualizations/' + plot_path) }}" alt="Visualization">
            </div>
        {% endif %}
        
        <br>
        <a href="/" class="back-btn">Go Back</a>
    </div>
</body>
</html>
